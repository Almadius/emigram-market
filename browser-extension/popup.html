<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMIGRAM MARKET</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 18px;
      color: #1f2937;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      color: #6b7280;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }

    .product-info {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e5e7eb;
    }

    .product-info h3 {
      font-size: 14px;
      color: #374151;
      margin-bottom: 8px;
    }

    .product-info p {
      font-size: 12px;
      color: #6b7280;
      margin: 4px 0;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: #3b82f6;
      margin: 8px 0;
    }

    .button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button-primary {
      background: #3b82f6;
      color: white;
    }

    .button-primary:hover {
      background: #2563eb;
    }

    .button-secondary {
      background: #e5e7eb;
      color: #374151;
      margin-top: 8px;
    }

    .button-secondary:hover {
      background: #d1d5db;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #6b7280;
    }

    .footer {
      margin-top: 12px;
      text-align: center;
    }

    .footer a {
      font-size: 12px;
      color: #3b82f6;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>EMIGRAM MARKET</h1>
    <p>Парсер цен</p>
  </div>

  <div id="status" class="status info" style="display: none;"></div>

  <div id="product-info" class="product-info" style="display: none;">
    <h3 id="product-name">Товар</h3>
    <p id="product-url" style="font-size: 10px; color: #9ca3af; word-break: break-all;"></p>
    <div class="price" id="product-price">-</div>
    <p id="product-currency"></p>
  </div>

  <button id="parse-btn" class="button button-primary">Парсить цену</button>
  <button id="options-btn" class="button button-secondary">Настройки</button>

  <div class="footer">
    <a href="#" id="open-dashboard">Открыть EMIGRAM</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
